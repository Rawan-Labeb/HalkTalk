    <script src="../src/main.js"></script>
    <script>
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            console.log(file)

            const response = await fetch('https://7594-156-203-183-241.ngrok-free.app/predict_Audio_Analysis', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const audioAnalysis = await response.json(); // Read and parse JSON once
                localStorage.setItem('audioAnalysis', JSON.stringify(audioAnalysis));
                window.location.href = 'voiceresult.html';
            }

        }

        function checkFileType() {
            const fileInput = document.getElementById('UploadBtn');
            const filePath = fileInput.value;
            const allowedExtensions = /(\.mp3)$/i;

            if (!allowedExtensions.exec(filePath)) {
                alert('Please upload file having extensions .mp3 only.');
                fileInput.value = '';
                return false;
            } else {
                const file = fileInput.files[0];
                if (file.type !== "audio/mpeg") {
                    alert('Please upload a valid mp3 file.');
                    fileInput.value = '';
                    return false;
                }

                uploadFile(file);
                return true;
            }
        }
    </script>
