<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="font-Roboto">
    <div class="bg-[#FFFFFF] flex flex-col lg:flex-row p-[0_0_0_0px] w-full box-sizing-border">
        <div class="m-[35px_41px_205px_0px] flex flex-col box-sizing-border">
            <a href="index.html" class="m-[0_0_126px_0] flex flex-row self-start w-[fit-content] box-sizing-border">
                <img src="../assets/logo 2.png" class="m-[1px_8px_4px_0] w-[40px] h-[40px]" />
                <div class="m-[8px_0_0_0] inline-block break-words font-['Poppins'] font-bold text-[24px] bg-[linear-gradient(90deg,#60B0D7_50%,#162E39_139.4%)] text-[transparent] bg-clip-text">
                    HackTalk
                </div>
            </a>
            <div class="md:mx-auto 2xl:m-[0_25px_0_0]  flex flex-row w-full md:w-[580px] lg:w-[500px] 2xl:w-[620px] box-sizing-border">
                <img src="../assets/forgetpass.jpg" class="md:mx-auto 2xl:m-[0_25px_0_0] w-full md:w-[580px] lg:w-[500px] 2xl:w-[620px]" />
            </div>
        </div>
        <div class="bg-[#FAFAFA] relative flex flex-col p-[60px_54.9px_0_52px] md:p-[250px_54.9px_0_15px] items-center w-full">
            <div class="m-[0_0_8px_0px] inline-block break-words font-['Roboto'] font-semibold text-[24px] md:text-[40px] lg:text-[26px] xl:text-[40px] text-[#4692B6]">
                Forgot password ?
            </div>
            <div class="m-[0_0_45px_0] inline-block text-center break-words font-['Roboto'] font-normal text-[16px] md:text-[24px] lg:text-[16px] xl:text-[24px] text-[#666060]">
                Don’t worry it’s happened . Please enter your email<br /> associated with your account .
            </div>
            <div class="mb-10 w-full md:w-[660px] lg:w-[380px] xl:w-[550px] 2xl:w-[660px]">
                <input type="email" class="rounded-[40px] bg-[#F1F0E8] m-[0_0_10px_0] p-[21px_32px_20px_32px] w-full md:w-[660px] lg:w-[380px] xl:w-[550px] 2xl:w-[660px] box-sizing-border  break-words placeholder:font-['Roboto'] placeholder:font-medium text-[20px] text-SteelBlue font-medium placeholder:text-[#B1B1B1] outline-none focus:outline-none focus:border-SteelBlue focus:border-2"
                    placeholder="Enter your email" />
                <div id="error" class="text-[#F14E2E] text-left ml-4 mb-2 text-[13px] md:text-[16px] hidden"></div>

            </div>
            <div class="relative m-[0_0_16px_0] flex flex-row justify-center w-full md:w-[660px] lg:w-[380px] xl:w-[550px] 2xl:w-[660px] ">
                <button onclick="validateEmail(event)" id="sendVerification" class="text-center rounded-[40px] p-[12px_0_12px_0.5px]  w-full md:w-[660px] lg:w-[380px] xl:w-[550px] 2xl:w-[660px]  box-sizing-border bg-[#4692B6] break-words font-['Roboto'] font-medium text-[24px] text-[#FFFFFF] hover:shadow-md hover:shadow-SteelBlue/20 ">
                        Send verification code
                </button>
            </div>


            <div class="relative flex flex-row justify-center p-[12px_0.5px_0_0] mb-5 lg-mb-0   box-sizing-border w-full md:w-[660px] lg:w-[380px] xl:w-[550px] 2xl:w-[660px]">
                <a href="login.html" class="text-center rounded-[40px] border-[1px_solid_#4692B6]  bg-[#FFFFFF] p-[12px_0.5px_12px_0]  w-full md:w-[660px] lg:w-[380px] xl:w-[550px] 2xl:w-[660px] box-sizing-border break-words font-['Roboto'] font-medium text-[24px] text-[#4692B6] border-2 border-SteelBlue hover:shadow-md hover:shadow-SteelBlue/20 ">
                        Cancel
                    </a>
            </div>
        </div>
    </div>

    <script>
        function validateEmail(event) {
            event.preventDefault();
            const enteredEmail = document.querySelector('input[type="email"]').value.trim();
            const url = 'https://f681-156-197-192-240.ngrok-free.app/api/v1/reset-password';
            if (enteredEmail === "") {
                document.getElementById("error").innerHTML = "Please enter your email.";
                document.querySelector('input[type="email"]').style.border = "1px solid #F14E2E";
                document.getElementById("error").classList.remove('hidden');
                return;
            }
            fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: enteredEmail
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Assuming your server responds with XML indicating valid or invalid email
                    if (data.status) {
                        window.location.href = 'verification.html';
                    } else {
                        document.getElementById("error").innerHTML = "The entered email is incorrect.";
                        document.querySelector('input[type="email"]').style.border = "1px solid #F14E2E";
                        document.getElementById("error").classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("error").innerHTML = "An error occurred. Please try again later.";
                    document.getElementById("error").classList.remove('hidden');
                });
        }
    </script>


</body>

</html>
