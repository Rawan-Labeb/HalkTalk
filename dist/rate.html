        <script src="../src/main.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const stars = document.querySelectorAll('.star');
                const emojiImg = document.querySelector('.emojis li img');
                const submitButton = document.getElementById('submitButton');

                const emojiMap = {
                    '1': '../assets/top.svg',
                    '2': '../assets/great.svg',
                    '3': '../assets/good.svg',
                    '4': '../assets/bad.svg',
                    '5': '../assets/terrible.svg'
                };

                stars.forEach(star => {
                    star.addEventListener('change', function() {
                        const rating = this.value;
                        emojiImg.src = emojiMap[rating];
                    });
                });
            });

            function rateSubmit(event) {
                event.preventDefault();
                const selectedStar = document.querySelector('input[name="value-radio"]:checked').value;
                const reviewMessage = document.getElementById('message').value;
                const accessToken = localStorage.getItem('token');


                const myHeaders = new Headers();
                myHeaders.append("Accept", "application/json");
                const token = localStorage.getItem("token")
                myHeaders.append("Authorization", `Bearer ${token}`);
                myHeaders.append("Content-Type", "application/json");
                const raw = JSON.stringify({
                    "rating": selectedStar,
                    "description": reviewMessage,
                });
                const requestOptions = {
                    method: "POST",
                    headers: myHeaders,
                    body: raw,
                    redirect: "follow"
                };

                console.log(raw);

                fetch('https://0702-156-197-135-58.ngrok-free.app/api/v1/rating', requestOptions)
                    .then(data => {
                        console.log('Success:', data);
                        console.log(accessToken)
                        console.log(data);
                        window.location.href = 'rateResponse.html';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            };
        </script>
