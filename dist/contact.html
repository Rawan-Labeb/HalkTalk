                    <input id="email" type="email" class="rounded-[40px] bg-[#fff] m-[16px_0_2px_0] p-[21px_32px_20px_32px]  w-full md:w-[380px] xl:w-[560px] h-[64px] break-words font-['Roboto'] font-medium text-[20px] text-SteelBlue focus:text-SteelBlue  focus:outline-SteelBlue border-2 border-SteelBlue"

                        autocomplete="off"></textarea>
                    <p id="messageError" class="hidden text-red-500 text-sm ml-4">This field is required</p>
                </div>

                <div class="relative m-[40px_19px_16px_19px] w-full md:w-[400px] xl:w-[560px] flex flex-row justify-center ">
                    <button id="sendButton" class="rounded-[40px] p-[12px_0_12px_0.5px] w-full md:w-[400px] xl:w-[560px]  box-sizing-border bg-[#4692B6] break-words font-['Roboto'] font-medium text-[24px] text-[#FFFFFF] hover:shadow-md hover:shadow-SteelBlue/20 ">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sendButton = document.getElementById('sendButton');

            sendButton.addEventListener('click', function(event) {
                event.preventDefault();
                if (validateForm()) {
                    sendData();
                }
            });

            function validateForm() {
                let isValid = true;

                const usernameInput = document.getElementById('username');
                const emailInput = document.getElementById('email');
                const messageInput = document.getElementById('message');
                const usernameError = document.getElementById('usernameError');
                const emailError = document.getElementById('emailError');
                const messageError = document.getElementById('messageError');

                if (usernameInput.value.trim() === '') {
                    isValid = false;
                    usernameInput.style.borderColor = 'red';
                    usernameError.textContent = 'This field is required';
                    usernameError.style.color = "red";
                    usernameError.classList.remove('hidden');
                } else {
                    usernameInput.style.borderColor = '';
                    usernameError.classList.add('hidden');
                }

                if (emailInput.value.trim() === '') {
                    isValid = false;
                    emailInput.style.borderColor = 'red';
                    emailError.textContent = 'This field is required';
                    emailError.style.color = "red";
                    emailError.classList.remove('hidden');
                } else if (!isValidEmail(emailInput.value.trim())) {
                    isValid = false;
                    emailInput.style.borderColor = 'red';
                    emailError.textContent = 'Please enter a valid email';
                    emailError.style.color = "red";
                    emailError.classList.remove('hidden');
                } else {
                    emailInput.style.borderColor = '';
                    emailError.classList.add('hidden');
                }

                if (messageInput.value.trim() === '') {
                    isValid = false;
                    messageInput.style.borderColor = 'red';
                    messageError.textContent = 'This field is required';
                    messageError.style.color = "red";
                    messageError.classList.remove('hidden');
                } else {
                    messageInput.style.borderColor = '';
                    messageError.classList.add('hidden');
                }

                return isValid;
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function sendData() {
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                // Check email registration using Fetch API
                fetch('check_email.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            // Email is registered, proceed to save message with username
                            saveMessage(username, email, message);
                        } else {
                            // Email is not registered
                            alert('This email is not registered');
                        }
                    })
                    .catch(error => {
                        // Error handling
                        console.error('Error checking email registration:', error);
                        alert('Error checking email registration');
                    });
            }

            function saveMessage(username, email, message) {
                // Save message using Fetch API
                fetch('save_message.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            message: message
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // Message saved successfully
                        alert('Message sent successfully');
                        // Reset form fields after successful submission
                        document.getElementById('username').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('message').value = '';
                    })
                    .catch(error => {
                        // Error handling
                        console.error('Error saving message:', error);
                        alert('Error saving message');
                    });
            }
        });
    </script>
